<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedVault | Dark Edition</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --danger: #f43f5e;
            --success: #10b981;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
        }

        .container { max-width: 500px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: 1.8rem; color: var(--accent); letter-spacing: -1px; }
        header p { color: var(--text-dim); font-size: 0.9rem; }

        /* Input Section */
        .form-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            border: 1px solid #334155;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 5px; margin-left: 5px; }
        
        input, textarea {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--accent); }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-primary { background: var(--accent); color: #0f172a; margin-top: 10px; }
        .btn-ghost { background: transparent; border: 1px solid #334155; color: var(--text-dim); font-size: 0.8rem; margin-bottom: 15px; }
        button:active { transform: scale(0.98); }

        /* List Section */
        .med-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .expired { border-left-color: var(--danger); }
        .valid { border-left-color: var(--success); }

        .med-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .med-name { font-weight: 700; font-size: 1.1rem; }
        .status-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 99px; font-weight: bold; text-transform: uppercase; }
        .status-expired { background: #450a0a; color: #f87171; }
        .status-ok { background: #064e3b; color: #34d399; }

        .expiry-date { font-size: 0.85rem; color: var(--text-dim); margin: 4px 0; }
        .presc-box { 
            background: #0f172a; 
            padding: 10px; 
            border-radius: 6px; 
            margin-top: 10px; 
            font-size: 0.9rem; 
            color: #cbd5e1;
            border-left: 2px solid #334155;
        }

        .delete-btn { color: var(--text-dim); background: none; border: none; font-size: 1.2rem; cursor: pointer; width: auto; padding: 0 5px; }
        .delete-btn:hover { color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MedVault</h1>
        <p>Medicine Expiry & Prescription Tracker</p>
    </header>

    <button class="btn-ghost" onclick="requestNotificationPermission()">ðŸ”” Enable Notifications</button>

    <div class="form-card">
        <div class="input-group">
            <label>Medicine Name</label>
            <input type="text" id="medName" placeholder="e.g. Paracetamol">
        </div>
        <div class="input-group">
            <label>Expiry Date (DD-MM-YYYY)</label>
            <input type="text" id="expDate" placeholder="31-12-2026">
        </div>
        <div class="input-group">
            <label>Prescription / Notes</label>
            <textarea id="prescription" rows="2" placeholder="Take twice daily after meals..."></textarea>
        </div>
        <button class="btn-primary" onclick="addMedicine()">Add to Cabinet</button>
    </div>

    <div id="medList"></div>
</div>

<script>
    let medicines = JSON.parse(localStorage.getItem('darkMedVault')) || [];

    function requestNotificationPermission() {
        Notification.requestPermission().then(p => { if(p === 'granted') alert('Notifications Enabled!'); });
    }

    function addMedicine() {
        const name = document.getElementById('medName').value;
        const dateStr = document.getElementById('expDate').value;
        const presc = document.getElementById('prescription').value;

        if (!name || !dateStr) return;

        const dateParts = dateStr.split("-");
        if(dateParts.length !== 3) return alert("Use format: DD-MM-YYYY");

        const expiryDate = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);

        const med = {
            id: Date.now(),
            name,
            expiryStr: dateStr,
            expiryTime: expiryDate.getTime(),
            prescription: presc
        };

        medicines.push(med);
        saveAndRender();
        
        // Reset inputs
        document.querySelectorAll('input, textarea').forEach(i => i.value = '');
    }

    function deleteMed(id) {
        medicines = medicines.filter(m => m.id !== id);
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('darkMedVault', JSON.stringify(medicines));
        const list = document.getElementById('medList');
        const now = new Date().setHours(0,0,0,0);
        list.innerHTML = '';

        // Sort: Expired first, then by date
        medicines.sort((a, b) => a.expiryTime - b.expiryTime);

        medicines.forEach(med => {
            const isExpired = med.expiryTime < now;
            
            const card = document.createElement('div');
            card.className = `med-card ${isExpired ? 'expired' : 'valid'}`;
            card.innerHTML = `
                <div class="med-header">
                    <div>
                        <span class="status-badge ${isExpired ? 'status-expired' : 'status-ok'}">
                            ${isExpired ? 'Expired' : 'Safe'}
                        </span>
                        <div class="med-name">${med.name}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteMed(${med.id})">&times;</button>
                </div>
                <div class="expiry-date">ðŸ“… Expires: ${med.expiryStr}</div>
                ${med.prescription ? `<div class="presc-box"><strong>Rx:</strong> ${med.prescription}</div>` : ''}
            `;
            list.appendChild(card);
        });
    }

    saveAndRender();
</script>

</body>
</html>
